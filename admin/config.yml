                i18n: duplicate,
            }
          - {
                label: 'Style',
                name: 'style',
                widget: 'select',
                options: ['right', 'title', 'hero'],
                default: 'right',
                i18n: duplicate,
                required: false,
            }
          - { label: 'Body', name: 'body', widget: 'markdown', i18n: true, required: false }

