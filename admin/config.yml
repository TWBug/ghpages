    # NOTE: Netlify CMS internally tries to infer which field should represent
    # the title of a collection item in the UI. This was fine until we changed
    # the widget of the title field. Basically, the changed widget type caused
    # that inference to infer... nothing. So the display title ended up being
    # undefined and the whole thing just failed silently, displaying blank list
    # items in the UI. Adding a `summary` field fixes this, as does adding
    # `identifier_field: title`. I've kept summary here since it's more
    # flexible.
    # SEE https://github.com/netlify/netlify-cms/blob/master/packages/netlify-cms-core/src/reducers/collections.ts#L373
    - name: 'faq'
      label: 'FAQ 常見問題'
      label_singular: FAQ Item
      folder: 'content/faq'
      create: true
      slug: '{{slug}}'
      preview_path: en/faq/{{slug}}
      summary: '{{title}}' # IMPORTANT! See NOTE
      # summary: '{{title}} # {{tags}}'
      sortable_fields: ['title', 'tags', 'summary']
      # This allows the group by functionality in the UI, but it is not on by default.
      # NOTE: Tags are immutable lists, so when serialized they appear as 'List [ "a", "b" ]'.
      # Therefore this regex is meant to group by tags.
