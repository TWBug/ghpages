<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="dc.language" content="en" />
        <meta http-equiv="content-language" content="en" />
        <meta name="copyright" content="Taiwan Employment Gold Card Office" />
        <meta
            name="description"
            content="For over 1,000 people, Taiwan is their next stop in life. The Taiwan Employment Gold Card community is growing very fast. We welcome applicants from all over the world. Apply now and join the community."
        />
        <title>Facebook customerchat test | Taiwan Employment Gold Card Office</title>
        <link rel="manifest" href="/en/manifest.json" />
        <link rel="icon" href="/img/favicon.ico" />
    </head>
    <body>
        <h1>Facebook customerchat test</h1>
        
        <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v10.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your Chat Plugin code -->
      <div class="fb-customerchat"
        attribution="setup_tool"
        page_id="103150628440435">
      </div>

    </body>
</html>
